{% extends 'landing/base.html' %}
<left>
<form id="MailinglistSignUpForm" method="POST" action="/signup/mailinglist/">
    {% csrf_token %}

    {% for hidden in form.hidden_fields %}
        {{hidden}}
    {% endfor %}

    {% for field in form.visible_fields%}
        {{field.errors}}
        {{field.help_text}}
        {{field.name}}
        {{field}}<br />
    {% endfor %}
    <input type="submit" name="submit" value="Sign Up!">
</form>
</left>
