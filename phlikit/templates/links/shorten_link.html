{% extends 'landing/base.html'%}

{% block content %}
<center>

<h1> Shorten new link</h1>

{% if form %}

<form id="LinkShorteningForm" method="post" action="/links/shorten/">
    {% csrf_token %}

    {% for hidden in form.hidden_fields %}
        {{ hidden }}
    {% endfor %}

    {% for field in form.visible_fields %}
        {{ field.errors }}
        {{ field }}
    {% endfor %}

    <input type="submit" name="submit" value="Shorten Link!">
</form>

</center>

{% endif %}

{% endblock %}
